{{ define "ФормаСортировкиТаблиц"}}
{{/*    <form class="form_order" action="сортировать таблицу" onsubmit="WS.ОтправитьФорму(event)">*/}}
    <div class="form_order">
{{/*        <input form="form_order" type="text" name="field_name[]" class="inviz" value="{{.}}">*/}}
        <label  for="order_by_ask-{{.}}" >
            <input form="form_order" class="order_by ask" type="radio" name="order.{{.}}" id="order_by_ask-{{.}}" value="ASC" title="Чтобы отменить сортировку зажми ALT и кликни по включённое стрелке сортировки" onclick="event.altKey?event.target.checked=false:true; this.form.dispatchEvent(new Event('submit', {cancelable: true}))">
        </label>
        <label for="order_by_desk-{{.}}" >
            <input form="form_order" class="order_by desk" type="radio" name="order.{{.}}" id="order_by_desk-{{.}}" value="DESC" title="Чтобы отменить сортировку зажми ALT и кликни по включённое стрелке сортировки" onclick="event.altKey?event.target.checked=false:true; this.form.dispatchEvent(new Event('submit', {cancelable: true}))">
        </label>
    </div>
{{/*    </form>*/}}
{{end}}
