{{define "skill_constructor"}}
<div id="ws_skill_constructor">
    <form action="create_skill" onsubmit="WSChat.sendFrom(event)">
        <label for="caption">
            <div class="input_name">Название проблемы</div>
            <div class="input_tips">Например: перезапуск rc.local</div>
        <input type="text" name="caption" id="caption" placeholder="Название проблемы">
        </label>
        <label for="problems">
            <div class="input_name">Решаемые проблемы</div>
            <div class="input_tips">
                Через запятую описание решаемых проблем, например:
                <ul>
                    <li>Не работает папка обмена, не запускается АИС</li>
                    <li>Не печатает принтер</li>
                    <li>Не видит рутокен, проблема с сертификатом</li>
                </ul>
            </div>
        <input type="text" name="problems" id="problems" placeholder="Решаемые проблемы">
        </label>
        <div class="">
            <div class="">решение</div>

            <button onclick="WSSkill.scriptFromFile()">Выполнить скрипт из файла</button>
            <button onclick="WSSkill.treeScript()">Создать многошаговое решение</button>
        </div>
        <div class="script_file_wrapper hide">
            <div class="input_name">Выберите файл скрипта для загрузки</div>
            <input type="file">
        </div>
        <div class="tree_script_wrapper">
            <div class="">Конструктор навыка</div>
            <div class="skill_step">
                <label for="">
                    <div class="input_name">Скрипт</div>
                    <textarea cols="10" rows="2" name="cmd" id="cmd.1"></textarea>
                </label>
                <label for="log_analyzer.1">
                    <div class="input_name">Анализировать ЛОГ выполнения скрипта</div>
                    <input onchange="WSSkill.logAnalyzer(event)" type="checkbox" name="log_analyzer" id="log_analyzer.1" placeholder="">
                </label>
                <div class="hide" id="log_keyword.1">
                    <label for="log_keyword">
                        <div class="input_name">Ключевые слова</div>
                        <div class="input_tips">
                            Слово/слова или предложения которое найти в логе, через запятую
                            <ul>
                                <li>error, not found...</li>
                            </ul>
                        </div>
                        <input type="text" name="log_keyword" id="log_keyword" placeholder="">
                    </label>
                    <label for="">
                        <div class="input_name">Действие</div>
                        <div class="input_tips">Что делать при обнаружении одного из ключевых слов</div>
                        <button onclick="WSSkill">Выполнить скрипт</button>
                        <button onclick="WSSkill.treeScript()">Создать многошаговое решение</button>
                    </label>
                </div>

            </div>
        </div>
    </form>
</div>
{{end}}
